<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/exchange-rate.png" type="image/x-icon">
</head>
<body>

    <main>
        <h3>Money Converter</h3>
        <p>Choose currency</p>
        <select id="select">
    <option value="USD-IDR">Dolar - Rupiah</option>
</select>

<button id="btn">Choose</button>

<script>
    let select = document.getElementById("select");
    let button = document.getElementById("btn");

    button.addEventListener("click", function () {
        if (select.value === "USD-IDR") {
            window.location.href = "USD-IDR.html";
        }
    });
</script>

</body>
</html>
