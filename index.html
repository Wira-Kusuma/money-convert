<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Convert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/exchange-rate.png" type="image/x-icon">
</head>
<body>
    
    <div class="choose">
        <h2>Money Convert</h2>
            <select>
                <option value="">Choose currency to convert</option>
                <option value="USD-IDR">USD-IDR</option>
                <option value="IDR-USD">IDR-USD</option>
            </select>
            <p style="display: none;"></p>
            <button>Convert</button>
    </div>
    <div class="cont usdIDR" >
        <h2>Money Convert</h2>
        <p>Dolar to Rupiah </p>
        <div class="insert">
            <input type="number" name="dolar" id="dolar" placeholder="Dolar">
            <button onclick="usdIDR()">Convert</button>
            <p><span id="idrRate"></span> <br> per <br> 1 $</p>

            <p>using api frankfurter</p>
            <p id="output"></p>
        </div>

    </div>
    <div class="cont idrUSD">
        <h2>Money Convert</h2>
        <p>Rupiah to Dolar </p>
        <div class="insert">
            <input type="number" name="rupiah" id="rupiah" placeholder="Rupiah">
            <button onclick="isdUSD()">Convert</button>
            <p><span id="idrRate"></span> <br> per <br> 1 $</p>

            <p>using api frankfurter</p>
            <p id="keluaran"></p>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Money Convert. All rights reserved.
            Powered by <a href="https://github.com/Wira-Kusuma/money-convert" target="_blank" rel="noopener">GitHub</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
